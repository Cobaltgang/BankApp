<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to bank Application</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
       
        <script src="CustomerDetails.js"> </script>
        <script src="CustomerIDAccounts.js"> </script>
        <script src="AllCustomerDetails.js"> </script>
    </head>

    <body>
        <h2> Customer 1 Details </h2>
        <div>
            <p class="cus-Name">The Customer is:  </p>
            <p class="cus-Email">The email is:  </p>
            <p class="cus-Address">The address is:   </p>
            <p class="cus-Accounts">The accounts are:  </p>
        </div>
        
        <h2> All Accounts for Customer 1</h2>
        <div>
            <p class="cusID-Accounts">The comments posted for  message 1 are:  </p>
        </div>
        
         <h2> A List of all messages received on the Blog</h2>
        <div>
            <p class="cust"> </p>
        </div>  

        <div class="container">
            <div class="table-responsive">
                <h2> Table of Messages </h2>
                <br/>
                <table class="table table-bordered table-striped table-condensed table-hover" id="employee_table">
                    <tr>
                        <th> Name </th>
                        <th> Email </th>
                        <th> Address </th>
                        <th> Accounts </th>
                       
                    </tr>
                </table>
            </div>
        </div>
         
 <script>    
   $(document).ready(function() {
   $.ajax({
        url: "http://localhost:49000/bank/Customers"
    }).then(function(data) {                    
                    var html = '';
                    var i;
                    for (i = 0; i < data.length; i++) {
                       html+='<tr>';
                       html+='<td>'+data[i].name+'</td>';
                       html+='<td>'+data[i].email+'</td>';
                       html+='<td>'+data[i].address+'</td>';
                       
                       var listc= [];
                       $.each(data[i].accounts, function (index, value) {
                            listc.push(value.accType+" "); 
                        });
                        html+='<td>'+listc+'</td>';
                        html+='</tr>'; 
                    }
                    $('#employee_table').append(html);
                    
                }); 
            });  
   
  </script>

 </body>
 </html>
